<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

    <script>
        'use strict';

        function addition(num1, num2) {
            return num1 + num2;
        }
        function subtraction(num1, num2) {
            return num1 - num2;
        }
        function multiplication(num1, num2) {
            return num1 * num2;
        }
        function division(num1, num2) {
            return num1 / num2;
        }

        let result = addition(22, 2);
        alert(result);
        let result2 = subtraction(4, 4);
        alert(result2);
        let result3 = multiplication(2, 7);
        alert(result3);
        let result4 = division(8, 2);
        alert(result4);



    </script>

</body>

</html>
