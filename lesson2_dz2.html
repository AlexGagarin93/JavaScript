<body>

    <script>
        "use strict"

        let a = 2;
        let x = 1 + (a *= 2);

        alert(x); // 5 сначала срабатывает оператор присваивания умножением(a *= 2) = 4 (причем каждый раз проверяю программу он продолжает делать это умножение)
        // 4 + 1 = 5 
        alert(a); // 4 оператор присваивания выполняется и записывает полученное число в переменную а.




    </script>

</body>
