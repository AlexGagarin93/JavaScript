    <script>
        "use strict"

        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ 2 , сначала значение увеличиться на едениицу потом запишет в С 2

        d = b++;
        alert(d); // 1 , он любое число в переменной увеличивается на еденицу, он возвращает в Б результат + 1, а в результат D возвращает значение 1 

        c = 2 + ++a;
        alert(c); // 5 он прибавляет к а 1, в а у нас значение 2 получается 3 и прибавляет 2 + 3, значение 2 в а сохранение после ++а

        d = 2 + b++;
        alert(d); //4 тут он в b++ присваивае единицу к переменной b получается 3 а в результате остается 2 и получаеться 2 + 2 = 4

        alert(a); //3 путем предыдуших присваемых функции получается ++а, ++а, дало 3
        alert(b); // 3 каждый раз мы прибавляли b++ к переменной еденицу

        // оператор инкремента в постфиксной форме сначала сначала выводит значение переменной, а  затем увелечивает в значении 
        // префиксная форма сначала прибавляет единицу и сразу выводит результат 


    </script>
