<body>

    <script>
        "use strinc"
        let result = 10 + 10 + "10";
        alert(result); // 2010 , первые два числа он сложил третье прибавил как строку 

        let result2 = 10 + + "10" + 10;
        alert(result2); // 101010 , тут все он сложил как строку , так как строка оказалась по середине, считает он слева направо

        let result3 = 10 + 10 + +"10";
        alert(result3); // 30 , Унарный плюс, превратил строку в число

        let result4 = 10 / -"";
        alert(result4); // унарный минус, поэтому результат -бесконечность(-Infinity)

        let result5 = 10 / +"2,5";
        alert(result5); // Nan , деление невозможно так как 10 это цифра, а "2,25" строка


    </script>
